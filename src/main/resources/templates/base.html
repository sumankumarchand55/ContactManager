<!DOCTYPE html>
<html class="dark" lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content, pageTitle)">

<head>
<title th:replace="${pageTitle}">Default Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
	rel="stylesheet">

<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/homeall.css}" rel="stylesheet">
<head>
<meta charset="UTF-8">
</head>
<body>
    <div th:unless="${isMeetUsPage}">
         <div data-th-replace="~{/fragments/afterlogin/spinner :: spinner}"></div>
         </div>
         
	<div th:if="${logedInUser}">
		<div
			th:replace="~{/fragments/afterlogin/login-navbar :: navigationbar}"></div>
	</div>


	<div th:unless="${logedInUser}">
		<div th:replace="~{/fragments/navigationbar :: navigationbar}"></div>
	</div>

	<!--replacement of different page content as required can vary -->
	<div th:replace="${content}"></div>

	<div th:if="${isHomePage}">
		<div th:replace="~{/fragments/about :: about}"></div>
	</div>

	<div th:if="${isHomePage}">
		<div th:replace="~{/fragments/service :: service}"></div>
	</div>

	<!-- <div th:if="${isHomePage}">
		<div th:replace="~{/fragments/gallery :: gallery}"></div>
	</div> -->

	<!-- FAQ Fragment: Displays when either home or service page is active -->
<!-- 	<div th:if="${isHomePage} or ${isServicePage}">
		<div th:replace="~{/fragments/faqfragment :: faqfragment}"></div>
	</div> -->
	
	<div th:if="${isHomePage}">
		<div th:replace="~{/fragments/faqfragment :: faqfragment}"></div>
	</div>


	<!-- 	replaction of footer fragment -->

	<div th:replace="~{/fragments/footer :: footer}"></div>

</body>
<script>

function showSpinner() {
	$('#loadingSpinner').show(); 
}
function hideSpinner() {
	$('#loadingSpinner').hide();
}
window.addEventListener('beforeunload', showSpinner);
window.addEventListener('load', hideSpinner);


</script>

<script th:src="@{/js/script.js}"></script>
</html>
